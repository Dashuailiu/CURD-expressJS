        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center 
            pt-3 pb-0 mb-0"
          >
            <div>
              <h1 class="h2">Student information</h1>
              <form action="#" method="post">
                <div class="form-group">
                  <label for="studentName">Student Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="studentName"
                    placeholder="Enter student name"
                    value="{{ student.name }}"
                  />
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-3 pt-0">
                      Gender
                    </legend>
                    <div class="col-sm-9">
                      <div class="form-check">
                        <input
                          type="hidden"
                          id="studentGender"
                          value="{{ student.gender }}"
                        />
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gridRadios1"
                          value="male"
                        />
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="gridRadios2"
                          value="female"
                        />
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group">
                  <label for="studentAge">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    name="age"
                    id="studentAge"
                    placeholder="Enter student age"
                    value="{{ student.age }}"
                  />
                </div>
                <div class="form-group">
                  <label for="studentHobbies">Hobbies</label>
                  <input
                    type="text"
                    class="form-control"
                    name="hobbies"
                    id="studentHobbies"
                    placeholder="Enter student hobbies"
                    value="{{ student.hobbies }}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      let stuGender = document.getElementById('studentGender').value;
      if (stuGender === 'female') {
        document.getElementById('gridRadios2').checked = true;
      } else {
        document.getElementById('gridRadios1').checked = true;
      }
    </script>
